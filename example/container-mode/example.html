<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>image viewer</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23111'/%3E%3Ctext x='50%25' y='55%25' font-size='32' fill='%23fff' text-anchor='middle'%3EIV%3C/text%3E%3C/svg%3E" />
  <link href="../../dist/iv-viewer-ts.min.css" rel=" stylesheet" type="text/css" />
  <style>
    #image-gallery {
      width: 100%;
      position: relative;
      height: 650px;
      background: #000;
    }

    #image-gallery .image-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50px;
    }

    #image-gallery .prev,
    #image-gallery .next {
      position: absolute;
      height: 32px;
      margin-top: -66px;
      top: 50%;
    }

    #image-gallery .prev {
      left: 20px;
    }

    #image-gallery .next {
      right: 20px;
      cursor: pointer;
    }

    #image-gallery .footer-info {
      position: absolute;
      height: 50px;
      width: 100%;
      left: 0;
      bottom: 0;
      line-height: 50px;
      font-size: 24px;
      text-align: center;
      color: white;
      border-top: 1px solid #fff;
    }
  </style>
</head>

<body>
  <h3>Container Mode</h3>

  <div id="image-gallery">
    <div class="image-container"></div>
    <img src="../images/left.svg" class="prev" />
    <img src="../images/right.svg" class="next" />
    <div class="footer-info">
      <span class="current"></span>/
      <span class="total"></span>
    </div>
  </div>

  <script type="module" src="./example.js"></script>
</body>

</html>
