<html>

<head>

  <style>
    .gallery-items {
      float: left;
      height: 300px;
      margin-right: 1rem;
      margin-bottom: 1rem;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: transform 0.2s;
    }

      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
  </style>
</head>

<body>
  <div class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
    <a href="../index.html" class="btn btn-secondary" style="margin-bottom: 2rem;">‚Üê Back to Home</a>

    <h1 class="section-title" style="text-align: left; margin-bottom: 0.5rem;">Full Screen Mode</h1>
    <p class="section-description" style="text-align: left;">Click thumbnails to view images in an immersive full-screen
      overlay.</p>

    <div id="image-gallery-1" class="cf">
      <img src="../images/1.jpg" data-high-res-src="../images/1_big.jpg" alt="" class="gallery-items" />
      <img src="../images/2.jpg" data-high-res-src="../images/2_big.jpg" alt="" class="gallery-items" />
      <img src="../images/3.jpg" data-high-res-src="../images/3_big.jpg" alt="" class="gallery-items" />

    </div>
  </div>
  <script type="module" src="./example.js"></script>
</body>

</html>
