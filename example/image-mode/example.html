<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>image viewer</title>
    <link href="../../dist/iv-viewer-ts.min.css" rel=" stylesheet" type="text/css" />
    <style>
      .pannable-image {
        width: 700px;
      }
    </style>
  </head>

  <body>
    <h3>Image Mode</h3>

    <div id="image-gallery" class="cf">
      <img
        src="../images/1.jpg"
        data-high-res-src="../images/1_big.jpg"
        alt=""
        class="pannable-image"
      />
      <img
        src="../images/2.jpg"
        data-high-res-src="../images/2_big.jpg"
        alt=""
        class="pannable-image"
      />
    </div>
    <script type="module" src="./example.js"></script>
  </body>
</html>
